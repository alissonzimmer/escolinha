<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>ESCOLHINHA DO SENAI - PESSOA</title>
        <script src="https://cdn.tailwindcss.com"></script>
		<link href="../../css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
    <!--#include virtual="../menu/index.shtml" -->


	<div class="mt-6 px-4">
		<div class="flex items-center justify-between pr-4 pl-6">
		  <h2 class="text-xl font-bold">Pessoas</h2>
		  <button id="cadastrar" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-primary/90 h-10 px-4 py-2">
			Cadastrar Pessoa
		  </button>
		</div>
		<div class="mt-4 border rounded-lg overflow-hidden">
		  <div class="relative w-full overflow-auto">
			<table id="pessoas" class="w-full caption-bottom text-sm">
			  <thead class="[&amp;_tr]:border-b">
				<tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
				  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
					ID
				  </th>
				  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
					Nome
				  </th>
				  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
					Documento
				  </th>
				  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
					Data de Nascimento
				  </th>
				  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
					Data de Cadastro
				  </th>
				  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
					Ações
				  </th>
				</tr>
			  </thead>
			  <tbody class="[&amp;_tr:last-child]:border-0">
			  </tbody>
			</table>
		  </div>
		</div>
	</div>


  </body>

  <script src="../../js/pessoa/index.js"></script>

</html>
